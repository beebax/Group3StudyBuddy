<h2 (click)="toggleDisplay()">{{singleQuestion.question1}}</h2>
<div *ngIf="display">
    <p>{{singleQuestion.answer}}</p>
</div>
<h1> {{ singleQuestion.numFav }} </h1>
<!-- Takes in user name and calls add to favorites method. -->
<input type="text" [(ngModel)]="singleFavorites.userid"> 
<button (click)="addToFavorites()">☆</button>
<button (click)="removeFavorites()">★</button>
