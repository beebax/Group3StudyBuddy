
<button (click)="toggleForm()">Add a new question?</button>
<div *ngIf="display">
    <h2>Please submit your question:</h2>
    <input type="text" [(ngModel)]="userQuestion1">
    <h2>Answer:</h2>
    <input type="text" [(ngModel)]="userAnswer">
    <h2>Category:</h2>
    <input type="text" [(ngModel)]="userCategory">
    <h2>Author:</h2>
    <input type="text" [(ngModel)]="userAuthor">
    <button (click)="createQuestion()">Add question</button>
</div>
