
<button (click)="toggleForm()">Add a new question?</button>
<div *ngIf="display">
    <h2>Please submit your question:</h2>
    <input type="text" [(ngModel)]="newQuestion.question1">
    <h2>Answer:</h2>
    <input type="text" [(ngModel)]="newQuestion.answer">
    <h2>Category:</h2>
    <input type="text" [(ngModel)]="newQuestion.category">
    <h2>Author:</h2>
    <input type="text" [(ngModel)]="newQuestion.author">
    <button (click)="createQuestion()">Add question</button>
</div>
